<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Veload - Your Home Training Assistant</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
    <nav class="navbar navbar-light sticky-top bg-light flex-md-nowrap">
		<a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">
			<img src="/img/logo.png" class="img-fluid" alt="">
		</a>
	  <div class="button-group">
		<button id="control" class="btn btn-outline-primary"><i class="fas fa-pause"></i><i class="fas fa-play"></i></button>
		<button id="clear" class="btn btn-outline-secondary"><i class="fas fa-broom"></i></div>
	  </div>
    </nav>

    <div class="container-fluid">
        <div id="main" role="main" class="pt-3 px-4 flex-wrap d-flex justify-content-between">
			<div class="col-lg-4">
				<div class="card">
					<div class="card-header">Ride Goals</div>
					<div class="card-body">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon3">Speed Goal:</span>
							</div>
							<input id="desiredSpeed" class="form-control" type="text" value="15"></input>
							<div class="input-group-append">
								<span class="input-group-text">mph</span>
							</div>
						</div>
					</div>
				</div>
			</div>	
			<div class="col-lg-4">
				<div class="card">
					<div class="card-header">Speed Stats</div>
					<div class="card-body">
						<ul class="list-group list-group-flush">
							<li class="list-group-item"><h3>Current Speed: <span class="small" id="currSpeed">Sorry, no data!</span></h3></li>
							<li class="list-group-item"><h3>Average Speed: <span class="small" id="avgSpeed">Sorry, no data!</span></h3></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="card">
					<div class="card-header">Time Stats</div>
					<div class="card-body">
						<h3>Elapsed: <span class="small" id="elapsedTime"></span></h3>
					</div>
				</div>
			</div>		
			<div class="col-lg-4 resizable min">
				<div class="card">
					<div class="card-header">Speed Graph <button class="float-right btn btn-light btn-sm"><i class="fas fa-expand-arrows-alt"></i><i class="fas fa-compress-arrows-alt"></i></button></div>
					<div class="card-body"><canvas class="my-4" id="myChart"></canvas></div>
				</div>
			</div>	
		</div>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script src="js/easytimer/dist/easytimer.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js'></script>
  <script src="js/main.js"></script>
</body>

</html>
